	<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canva截图</title>
	<style type="text/css">
		body{
			width: 1000px;
			height: 1000px;
			margin: 0;
			padding: 0;
		}
		#main{
			position: relative;
		}
		#bg{
			z-index: 9;
		}
		#mask{
			position: absolute;
			top: 0;
			left: 0;
			z-index: 10;
		}
	</style>
</head>
<body>
	<div id="main">
		<img id="bg" height="300" width="300">
		<canvas id="mask" height="300" width="300"></canvas>
	</div>
	<img src="" id="output">
	<hr>
	<input type="file" id="image_file" />
	<input type="submit" id="update" value="上传">
	<script src="canvas.js"></script>
</body>
</html>
